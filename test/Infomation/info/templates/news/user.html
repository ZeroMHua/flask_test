{% extends "news/base.html" %}
{% block title %}用户中心{% endblock title %}
{% block script %}
	<script type="text/javascript" src="../../static/news/js/jquery.form.min.js"></script>
{% endblock script %}

{% block content %}
		<div class="user_menu_con fl">
			<div class="user_center_pic">
				<img src="{% if user.avatar_url %}{{ user.avatar_url_path }}{% else %}../../static/news/images/user_pic.png{% endif %}" alt="用户图片">
			</div>
			<div class="user_center_name">{{ user.nick_name }}</div>

			<ul class="option_list">
				<li class="active"><a href="{{ url_for('profile.user_basic') }}" target="main_frame">基本资料</a></li>
				<li><a href="{{ url_for('profile.user_avatar') }}" target="main_frame">头像设置</a></li>
				<li><a href="{{ url_for('profile.user_follows') }}" target="main_frame">我的关注</a></li>
				<li><a href="{{ url_for('profile.user_password') }}" target="main_frame">密码修改</a></li>
				<li><a href="{{ url_for('profile.user_collection') }}" target="main_frame">我的收藏</a></li>
				<li><a href="{{ url_for('profile.user_news_release') }}" target="main_frame">新闻发布</a></li>
				<li><a href="{{ url_for('profile.user_news_list') }}" target="main_frame">新闻列表</a></li>
			</ul>
		</div>

		<div class="user_con fr">
			<iframe src="{{ url_for('profile.user_basic') }}" frameborder="0" name="main_frame" class="main_frame" id="main_frame"></iframe>
		</div>		
{% endblock content %}
{% block rank_con %}{% endblock rank_con %}
